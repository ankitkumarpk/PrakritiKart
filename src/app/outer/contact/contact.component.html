<div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="shadow p-4 rounded bg-light">
        <div class="form-group">
            <label for="name">Name</label>
            <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                placeholder="Enter your name" />

            <label for="email" class="mt-3">Email</label>
            <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="Enter your email" />

            <label for="message" class="mt-3">Message</label>
            <textarea
                id="message"
                class="form-control"
                rows="4"
                formControlName="message"
                placeholder="Write your message here..."></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg mt-4" [disabled]="contactForm.invalid">Send Message</button>
    </form>
</div>
